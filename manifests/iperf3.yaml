kind: Namespace
apiVersion: v1
metadata:
  name: iperf3-test
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: iperf3
  name: iperf3-daemonset
  namespace: iperf3-test
spec:
  selector:
    matchLabels:
      app: iperf3
  template:
    metadata:
      labels:
        app: iperf3
    spec:
      containers:
      - image: networkstatic/iperf3:latest
        imagePullPolicy: Always
        name: iperf3server
        command: ["iperf3", "-s"]
        
